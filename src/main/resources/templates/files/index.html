<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>File Index</title>
</head>
<body>

<div th:if="${message}">
    <h2>업로드 된 파일</h2>
    <h3 th:text="${message}" />
</div>

<form method="POST" enctype="multipart/form-data" action="#" th:action="@{/files}">
    File: <input type="file" name="file"/>
    <input type="submit" value="Upload"/>
</form>
</body>
</html>
